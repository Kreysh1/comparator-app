<mat-nav-list>
    <ng-template>
        <ul>
            <li *ngFor="let game in gamesList">
                <a  mat-list-item>
                    <span mat-line>{{game.title}}</span>
                    <span mat-line>{{game.steam_id}}</span>
                    <span mat-line>{{game.epic_id}}</span>
                </a>
            </li>
        </ul>
    </ng-template> 
</mat-nav-list>
