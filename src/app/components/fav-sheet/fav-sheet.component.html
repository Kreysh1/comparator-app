<mat-nav-list>
    <ng-template ngFor let-item [ngForOf]="_itemsList" let-i="index">
        <a [routerLink]="['/tracking']" [queryParams]="{epic: item.epic_id, steam: item.steam_id}" mat-list-item (click)="openLink($event)">
            <span>{{item.title}}</span>
        </a>
    </ng-template>     
</mat-nav-list>
