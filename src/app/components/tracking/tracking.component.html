<mat-card>
    <mat-card-header>
        <mat-card-title>{{epicTitle}}</mat-card-title>
        <mat-card-subtitle>Version</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{epicImage}}" alt="{{epicTitle}}"  class="card-img">
    <mat-card-content>
        <h1>Descripci√≥n</h1>
        <p>{{steamDesc}}</p>
    </mat-card-content> 
</mat-card>

<div class="card">
    <p-table [value]="details" styleClass="p-datatable-striped" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Portada</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Plataforma</th>
                <th>Link</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr>
                <td><img src="{{epicImage}}" alt="{{epicTitle}}" class="grid-img"></td>
                <td>{{epicTitle}}</td>
                <td>${{epicPrice}}</td>
                <td>Epic</td>
                <td><a href="https://www.epicgames.com/store/en-US/p/{{epicSlug}}">https://www.epicgames.com/store/en-US/p/{{epicSlug}}</a></td>
            </tr>
            <tr>
                <td><img src="{{steamImage}}" alt="{{steamTitle}}" class="grid-img"></td>
                <td>{{steamTitle}}</td>
                <td>{{steamPrice}}</td>
                <td>Steam</td>
                <td><a href="https://store.steampowered.com/app/{{steamID}}">https://store.steampowered.com/app/{{steamID}}</a></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card">
    <p-chart type="line" [data]="data" [options]="options"></p-chart>
</div>
