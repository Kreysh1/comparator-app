<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <b>LOGIN</b>
    </div>
    <div class="card-body">
      <label>Email</label>
      <input class="form-control" type="email" placeholder="ingrese su email" [(ngModel)]="usuario.email">

      <label>Password</label>
      <input class="form-control" type="email" placeholder="ingrese su password" [(ngModel)]="usuario.password">

      <button class="btn btn-primary btn-block m-2" (click)="Ingresar()">Ingresar</button>
      <button class="btn btn-info btn-block m-2" (click)="IngresarConGoogle()">Ingresar con Google</button>
      <label> Aun no tienes cuenta? <a href="#">Registrarse</a></label>
    </div>
  </div>
</div>
